<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="src/style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Funnel+Sans:ital,wght@0,300..800;1,300..800&family=Open+Sans:ital,wght@0,300..800;1,300..800&family=Playwrite+AU+VIC+Guides&family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap"
      rel="stylesheet"
    />
    <title>Weather App</title>
  </head>
  <body>
    <div class="weather-app">
      <header>
        <form class="search-form">
          <input
            type="search"
            placeholder="Enter a city..."
            required
            class="search-form-input"
          />
          <input type="submit" value="Search" class="search-form-button" />
        </form>
        <main>
          <div>
            <h1>Paris</h1>
            <p>
              Tuesday, 14:49, scattered clouds
              <br />
              Humidity: 68%, Wind: 3.13km/h
            </p>
          </div>
          <div>⛅️ 12ºC</div>
        </main>
      </header>
      <footer>
        This project was coded by
        <a href="https://github.com/graceloughransmith/" target="_blank">
          Grace Loughran-Smith,</a
        >
        is open-sourced on
        <a
          href="https://github.com/graceloughransmith/my-weather-app-final"
          target="_blank"
        >
          GitHub,</a
        >
        and hosted on
        <a
          href="https://grace-shecodes-weather-app.netlify.app/"
          target="_blank"
        >
          Netlify
        </a>
      </footer>
    </div>
  </body>
</html>
